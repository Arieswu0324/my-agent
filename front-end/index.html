<main>

<script>
    // ç­‰å¾… DOM åŠ è½½å®Œæˆ
    document.addEventListener('DOMContentLoaded', () => {

        // è·å–æ‰€æœ‰éœ€è¦çš„å…ƒç´ 
        const fileForm = document.getElementById('file-form');
        const fileContent = document.getElementById('file-content');
        const filePath = document.getElementById('file-path');

        const chatForm = document.getElementById('chat-form');
        const chatTask = document.getElementById('chat-task');

        const loadingIndicator = document.getElementById('loading');
        const resultOutput = document.getElementById('result-output');

        // API ç«¯ç‚¹
        const AGENT_API_URL = 'http://localhost:8080/api/react-agent/run';

        // 1. å¤„ç† "ç”Ÿæˆæ–‡ä»¶" è¡¨å•
        fileForm.addEventListener('submit', (event) => {
            event.preventDefault(); // é˜»æ­¢è¡¨å•é»˜è®¤æäº¤ï¼ˆé¡µé¢åˆ·æ–°ï¼‰

            const content = fileContent.value;
            const path = filePath.value;

            if (!content || !path) {
                alert('å†…å®¹å’Œè·¯å¾„éƒ½ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            // **æ ¸å¿ƒé€»è¾‘ï¼šå°†ç”¨æˆ·çš„ä¸¤ä¸ªè¾“å…¥æ„é€ æˆ Agent èƒ½ç†è§£çš„ ReAct ä»»åŠ¡æç¤ºè¯**
            const reactTask = `è¯·å°†ä»¥ä¸‹å†…å®¹å†™å…¥æ–‡ä»¶ ${path}ï¼š\n\n${content}`;

            // è°ƒç”¨ Agent
            callAgent(reactTask);
        });

        // 2. å¤„ç† "é€šç”¨èŠå¤©" è¡¨å•
        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const task = chatTask.value;
            if (!task) {
                alert('ä»»åŠ¡å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            // ç›´æ¥å°†ç”¨æˆ·çš„è¾“å…¥ä½œä¸ºä»»åŠ¡
            callAgent(task);

        // 3. å¯é‡ç”¨çš„ Agent è°ƒç”¨å‡½æ•°
        async function callAgent(task) {
            loadingIndicator.style.display = 'block'; // æ˜¾ç¤ºåŠ è½½
            resultOutput.textContent = 'æ­£åœ¨ç­‰å¾… Agent å“åº”...';

            const payload = {

                // æ£€æŸ¥ HTTP å“åº”æ˜¯å¦æˆåŠŸ
                if (!response.ok) {

                }

                const data = await response.text();

            } catch (error) {

                resultOutput.textContent = `é”™è¯¯: ${error.message}\n\nè¯·æ£€æŸ¥ Spring Boot åº”ç”¨æ˜¯å¦æ­£åœ¨è¿è¡Œï¼Œä»¥åŠ API è·¯å¾„æ˜¯å¦æ­£ç¡®ã€‚`;
            } finally {

            }
        }
    });
</script>
